<h3><a href="usageconventions.html">Usage</a>:
 <BR><b>system </b><i>command</i></h3>
<p>
<b>System</b> executes <i>command</i> under the system shell.
<i>Command</i> cannot be an interactive program. 
If Chimera was <a href="../startup.html">started</a> from a shell window,
the output will appear there.
</p><p>
See also: 
<b><A href="pdbrun.html">pdbrun</A></b></p>
